<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password | Spybugs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/reset_password.css" />
</head>
<body>
  <div class="cp-bg-glow"></div>

  <div class="cp-wrapper">
    <div class="cp-card">
      <div class="cp-header">
        <div class="cp-logo-circle">ðŸ”’</div>
        <div>
          <h1>Change Password</h1>
          <p>Keep your Spybugs admin account secure.</p>
        </div>
      </div>

      <form id="changePasswordForm" class="cp-form">
        <div class="cp-field" id="cpCurrentField">
          <label for="currentPassword">Current password</label>
          <input
            type="password"
            id="currentPassword"
            placeholder="Enter current password"
            required
          />
        </div>        

        <div class="cp-field">
          <label for="newPassword">New password</label>
          <input
            type="password"
            id="newPassword"
            placeholder="At least 8 characters"
            required
            minlength="8"
          />
        </div>

        <div class="cp-field">
          <label for="confirmPassword">Confirm new password</label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="Re-type new password"
            required
            minlength="8"
          />
        </div>

        <p id="cpError" class="cp-error" aria-live="polite"></p>

        <button type="submit" id="cpSubmitBtn">Update Password</button>
      </form>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="cpModal" class="cp-modal">
    <div class="cp-modal-backdrop"></div>
    <div class="cp-modal-content">
      <div class="cp-modal-icon">âœ…</div>
      <h2>Password changed</h2>
      <p>Password has been changed successfully.</p>
      <button id="cpModalClose">OK</button>
    </div>
  </div>

  <script src="js/reset_password.js"></script>
</body>
</html>
